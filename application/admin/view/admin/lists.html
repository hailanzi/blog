<!-- Page Breadcrumb -->
<div class="page-breadcrumbs">
	<ul class="breadcrumb">
		<li>
			<a href="#">系统</a>
		</li>
		<li class="active">用户管理</li>
	</ul>
</div>

<!-- /Page Breadcrumb -->

<!-- Page Body -->
<div class="page-body">

	<button type="button" tooltip="添加用户" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '__ROOT__/admin/admin/add.html'"> <i class="fa fa-plus"></i> Add
</button>
	<div class="row">

		<div class="col-lg-12 col-sm-12 col-xs-12">
			<div class="widget">
				<div class="widget-body">
					<div class="flip-scroll">
						<table class="table table-bordered table-hover">
							<thead class="">
								<tr>
									<th class="text-center">ID</th>
									<th class="text-center">用户名称</th>
									<th class="text-center">操作</th>
								</tr>
							</thead>
							<tbody>
								{foreach $datas as $data }
								<tr>
									<td align="center">{$data.id}</td>
									<td align="center">{$data.username}</td>
									<td align="center">
										
										<a href="__ROOT__/admin/admin/edit?id={$data.id}" class="btn btn-primary btn-sm shiny">
											<i class="fa fa-edit"></i> 编辑
										</a>
										{if condition="$data.id neq 2 "}
										<a href="#" onClick="warning('确实要删除吗', '__ROOT__/admin/admin/del?id={$data.id}')" class="btn btn-danger btn-sm shiny">
											<i class="fa fa-trash-o"></i> 删除
										</a>
										{/if}
										
									</td>
								</tr>
								{/foreach}
							</tbody>
						
						</table>
						
							
						
					</div>
					<div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<!-- /Page Body -->
